<head>
  <title>Slow Food Youth Hamburg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/imgs/favicon.jpg">
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-deep_orange.min.css" />
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="/css/index.css" type="text/css">
</head>
<body>
  <div class="page-content">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a href={{.Site.BaseURL}}><button class="mdl-button mdl-js-button"><i class="material-icons">arrow_back</i></button></a><span class="mdl-layout-title">Slow Food Youth Hamburg</span><i class="mdl-cell--hide-phone material-icons">keyboard_arrow_right</i><a class="mdl-cell--hide-phone"> {{.Title}}</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="articles-header mdl-cell mdl-cell--12-col">
            <h2 class="text-align--center">Mehr Neuigkeiten</h2>
          </div>
        </div>
        <div class="articles-container mdl-grid mdl-grid--no-spacing">
          <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
          <div class="mdl-cell mdl-cell--6-col">
            <i class="material-icons">&#xE5C5;</i>
            <div class="vertical-line vertical-line--50px"></div>
            {{ range (where .Site.Pages "Section" "==" "Artikel") }}
              <div class="article">
                <a href="{{.Permalink}}" title="{{.Title}}" target="_self">
                  <span class="article__date">{{.Date.Format "January 2"}}</span>
                  <div class="article__content">
                    <div class="article__content--image" style="background: url('{{.Params.logo}}');"></div>
                    <h3 class="article__content--title">{{.Title}}</h3>
                  </div>
                </a>
              </div>
              <div class="vertical-line"></div>
            {{ end }}
            <i class="material-icons">keyboard_arrow_up</i>
          </div>
          <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
        </div>
        {{partial "footer.html" .}}
      </div>
    </main>
  </div>
</body>
